<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Addbook</h1>
	<div>
		<form th:object ="${book}"th:action="@{save}" action="#"
			method="post">
			<label for="title">Title</label>
			<input type="text"th:field="*{title}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author"> Author </label> 
			<input type ="text"id="author" th:field="*{author}" /> 
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">year</label>
			<input type ="text"th:field="*{year}" /> 
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">ISBN</label>
			<input type ="text"th:field="*{isbn}" /> 
			<div style="clear: both; display: block; height: 10px;"></div>
				<label for="price">Price</label>
			<input type ="text"th:field="*{price}" /> 
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catelist">Category</label>
			<select id="catelist" th:field="*{category}" class="from-control">
			<option th:each="category: ${categorys}"
					th:value="${category.categoryid}"
					th:text="${category.name}"></option>
			</select>
			<div></div>
			<input type ="submit" value="Save" class="btn btn-success"></input>
			</form>
	</div>
</body>
</html>
